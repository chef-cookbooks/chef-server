driver:
  name: vagrant

provisioner:
  name: chef_zero
  require_chef_omnibus: latest

platforms:
- name: ubuntu-10.04
- name: ubuntu-10.10
- name: ubuntu-12.04
- name: ubuntu-12.10
- name: ubuntu-13.04
- name: ubuntu-13.10
- name: centos-6.5
- name: centos-5.10

suites:
- name: default
  run_list:
  - recipe[chef-server]
  attributes: {}
- name: no-fqnd
  run_list:
  - recipe[chef-server]
  driver:
    customize:
      memory: 1024
    network:
      - ['private_network', {ip: '192.168.243.2'}]
  attributes:
    chef-server:
      api_fqdn: ""
